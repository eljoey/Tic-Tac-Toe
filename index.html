<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TicTacToe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gameBoard">
        <div class="row">
            <div class="box" id="0">0</div>
            <div class="box" id="3">3</div>
            <div class="box" id="6">6</div>
        </div> 
        <div class="row"> 
            <div class="box" id="1">1</div>
            <div class="box" id="4">4</div>
            <div class="box" id="7">7</div>
        </div> 
        <div class="row"> 
            <div class="box" id="2">2</div>
            <div class="box" id="5">5</div>
            <div class="box" id="8">8</div>
        </div>
    </div>
    <div class="interface">
        <input name="group1" type="radio" class="gameMode" id="AI1">A.I
        <input name="group1" type="radio" class="gameMode" id="AI2">A.I. Impossible Mode
        <input name="group1" type="radio" class="gameMode" id="PvP">Two Player
        <input  type="button" value="Reset" class="resetBTN">
    </div>
   
   
        <script src="app.js"></script>

</body>
</html>
